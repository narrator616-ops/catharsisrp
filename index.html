<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Карта Мира RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Lora', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              rpg: {
                dark: '#1c1917',
                panel: '#292524',
                accent: '#d97706',
                text: '#e7e5e4',
                muted: '#a8a29e',
                border: '#78716c',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for RPG feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-rpg-dark text-rpg-text font-serif overflow-hidden overscroll-none">
    <div id="root">
       <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d97706; font-family: serif; background-color: #1c1917;">
         <div id="loading-spinner" style="width: 40px; height: 40px; border: 4px solid #d97706; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
         <div id="loading-text">Загрузка приложения...</div>
         <style>
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
         </style>
       </div>
    </div>
    
    <!-- Global Error Handler & Startup Diagnostic -->
    <script>
      // 1. Catch script errors immediately
      window.addEventListener('error', function(event) {
        const text = document.getElementById('loading-text');
        if (text) {
           // Don't overwrite if it's a minor error, but if it prevents load (root is still empty)
           console.error("Critical Startup Error:", event);
        }
      });

      // 2. Safety Timeout: Checks if React mounted within 4 seconds
      // If the #loading-text element still exists, React failed to replace #root content.
      setTimeout(function() {
        const loadingText = document.getElementById('loading-text');
        
        if (loadingText) {
           loadingText.innerHTML = 
             '<div style="max-width:320px; text-align:center; line-height:1.5;">' +
             '<strong style="color:#ef4444; font-size:1.2em; font-family:sans-serif;">Приложение не запускается</strong><br><br>' +
             '<div style="text-align:left; font-size:0.9em; background:rgba(0,0,0,0.3); padding:15px; border-radius:8px; border:1px solid #78716c; color: #e7e5e4;">' +
             '<strong>Вероятная причина:</strong><br>' +
             'Браузер не может выполнить файл <code>.tsx</code>.<br><br>' +
             '<strong>Решение:</strong><br>' +
             '1. Не открывайте index.html напрямую.<br>' + 
             '2. Запустите в терминале:<br>' +
             '<code style="background:#000; padding:4px 8px; border-radius:4px; color:#d97706; display:block; margin:8px 0;">npm run dev</code>' +
             '</div>' +
             '</div>';
           
           const spinner = document.getElementById('loading-spinner');
           if(spinner) spinner.style.display = 'none';
        }
      }, 4000);
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
