  <body class="bg-rpg-dark text-rpg-text font-serif overflow-hidden overscroll-none">
    <div id="root">
       <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #d97706; font-family: serif; background-color: #1c1917;">
         <div style="width: 40px; height: 40px; border: 4px solid #d97706; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
         <div id="loading-text">Загрузка приложения...</div>
         <style>
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
         </style>
       </div>
    </div>
    
    <!-- Global Error Handler: Shows startup errors on screen -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        const text = document.getElementById('loading-text');
        if (text) {
           text.innerHTML = 'Ошибка запуска!<br><span style="font-size:12px; color:#ef4444">' + event.message + '</span>';
           text.style.textAlign = 'center';
           // Stop spinner
           const spinner = text.previousElementSibling;
           if(spinner) spinner.style.animation = 'none';
        }
        console.error("Global Startup Error:", event.error);
      });
    </script>

  </body>
